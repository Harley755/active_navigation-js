<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
</head>

<style>
    body {
        width: 85%;
        margin: auto;
    }

    header {
        display: flex;
        justify-content: space-between;
        background: grey;
    }

    header nav,
    header nav ul {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
    }

    header nav ul li {
        list-style: none;
    }

    header nav ul li a {
        text-decoration: none;
        margin-left: 50px;
        color: white;
        font-size: 20px;
    }

    .active {
        color: black;
    }
</style>

<body>
    <header>
        <div>
            <h1>Logo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="nav-link active">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Prestation</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="">
            <div class="form-input">
                <input onchange="changeOption()" type="radio" name="contact" id="contact_existant" checked>
                <label for="contact_existant">Contact Existant</label>
            </div>
            <div id="contact_existant_div">
                <input type="text" name="contact_existant" id="">
            </div>
            <div class="form-input">
                <input onchange="changeOption()" type="radio" name="contact" id="cree_contact">
                <label for="cree_contact">Créer un Contact</label>
            </div>
            <div id="cree_contact_div">
                <input type="text" name="cree_contact" id="">
            </div>
        </form>


        <section>
            <ul>
                <li><a href="#">tab 1</a></li>
                <li><a href="#">tab 2</a></li>
                <li><a href="#">tab 3</a></li>
                <li><a href="#">tab 4</a></li>
            </ul>

            <div id="content1"></div>
        </section>
    </main>



    <script>
        // NAVIGATION LINK
        const nav_link = document.getElementsByClassName('nav-link');


        for (let index = 0; index < nav_link.length; index++) {
            const element = nav_link[index];
            console.log('element: ', element);
            element.addEventListener('click', () => {
                if (!element.classList.contains('active')) {
                    const active = document.querySelector('.active');
                    console.log('active: ', active);
                    element.classList.add('active');
                    active.classList.remove('active');
                } else {
                    console.log('T\'es deja clické bro');
                }

            });
        }


        // ONE CHOOSE BETWEEN CREATE OR GET EXISTENCE CONTACT
        const existant_radio = document.getElementById('contact_existant');
        const cree_contact_radio = document.getElementById('cree_contact');

        const contact_existant_div = document.getElementById('contact_existant_div');
        const cree_contact_div = document.getElementById('cree_contact_div');

        console.log('existant_radio: ', existant_radio.checked);

        document.addEventListener('DOMContentLoaded', changeOption);
        function changeOption() {
            if (existant_radio.checked) {
                contact_existant_div.style.display = 'block';
                cree_contact_div.style.display = 'none';
            } else {
                contact_existant_div.style.display = 'none';
                cree_contact_div.style.display = 'block';
            }
        }


        let name = prompt('Quel est votre nom svp : ');
        alert(`Bonjour monsieur ${name}`);

    </script>
</body>

</html>
